<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Effects + Image Slider Demo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 60px;
    }
    #box {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      margin: 20px auto;
      border-radius: 10px;
    }
    #panel {
      background-color: #fff3cd;
      padding: 20px;
      border: 2px solid #ffc107;
      display: none;
      margin-top: 20px;
      border-radius: 8px;
    }
    .section-title {
      margin-top: 40px;
      color: #0d6efd;
      font-weight: bold;
    }
    .btn-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4 text-primary">üéØ jQuery Effects & Image Slider Demo</h1>

    <!-- Fade Effect Section -->
    <h3 class="section-title">1Ô∏è‚É£ Fade Effect</h3>
    <div id="box"></div>
    <div class="btn-group">
      <button id="fadeOutBtn" class="btn btn-outline-danger">Fade Out</button>
      <button id="fadeInBtn" class="btn btn-outline-success">Fade In</button>
    </div>

    <!-- Slide Effect Section -->
    <h3 class="section-title">2Ô∏è‚É£ Slide Effect</h3>
    <button id="slideUpBtn" class="btn btn-outline-warning me-2">Slide Up</button>
    <button id="slideDownBtn" class="btn btn-outline-info">Slide Down</button>

    <div id="panel">
      <h5 class="text-dark">üìò This is a sliding panel using jQuery‚Äôs slideUp() and slideDown() methods!</h5>
    </div>

    <!-- Image Slider Section -->
    <h3 class="section-title">3Ô∏è‚É£ Bootstrap Image Slider</h3>
    <div id="carouselExample" class="carousel slide shadow-lg mt-3" data-bs-ride="carousel" style="max-width:600px; margin:auto;">
      <div class="carousel-inner rounded-4">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="Nature 1">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="Nature 2">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" class="d-block w-100" alt="Nature 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- jQuery Effects Script -->
  <script>
    // Fade Effect
    $("#fadeOutBtn").click(function(){
      $("#box").fadeOut(500);
    });

    $("#fadeInBtn").click(function(){
      $("#box").fadeIn(500);
    });

    // Slide Effect
    $("#slideUpBtn").click(function(){
      $("#panel").slideUp(500);
    });

    $("#slideDownBtn").click(function(){
      $("#panel").slideDown(500);
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
