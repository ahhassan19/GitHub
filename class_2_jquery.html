<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Interactive Class Demo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 80px;
      text-align: center;
    }
    #text2, #text3 {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    #alertBox {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4 text-primary">üéì jQuery Practice: Interactive Class Demo</h1>
    
    <!-- TOGGLE TEXT SECTION -->
    <div class="card p-4 mb-4 shadow-sm">
      <h4 class="text-secondary mb-3">1Ô∏è‚É£ Toggle Text</h4>
      <p id="text2">This is text that can be toggled on and off with animation.</p>
      <button id="toggleBtn" class="btn btn-outline-primary">Toggle Text</button>
    </div>

    <!-- CHANGE COLOR SECTION -->
    <div class="card p-4 shadow-sm">
      <h4 class="text-secondary mb-3">2Ô∏è‚É£ Change Text Color (With Popup)</h4>
      <p id="text3">Click the button to change my color!</p>
      <button id="colorBtn" class="btn btn-outline-danger">Change Color</button>

      <!-- Alert Box for Showing Chosen Color -->
      <div id="alertBox" class="alert mt-3" role="alert"></div>
    </div>
  </div>

  <script>
    // Toggle Text with Fade Animation
    $("#toggleBtn").click(function(){
      $("#text2").fadeToggle(500);
    });

    // Change Color with Popup Input
    $("#colorBtn").click(function(){
      let color = prompt("üé® Enter a color name or hex code (e.g. red, blue, #ff6600):");

      if(color) {
        $("#text3").css("color", color);

        // Show feedback message
        $("#alertBox")
          .removeClass()
          .addClass("alert alert-info")
          .html(`‚úÖ The text color has been changed to <strong>${color}</strong>`)
          .fadeIn(300)
          .delay(2000)
          .fadeOut(500);
      } else {
        $("#alertBox")
          .removeClass()
          .addClass("alert alert-warning")
          .html("‚ö†Ô∏è No color entered. Try again!")
          .fadeIn(300)
          .delay(2000)
          .fadeOut(500);
      }
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
