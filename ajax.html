<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX Form Example</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 60px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center text-primary mb-4">üì§ AJAX Form Submission Demo</h2>

    <!-- Form Section -->
    <div class="card shadow-sm p-4">
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write your message" required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Send Message</button>
      </form>
    </div>

    <!-- Response Box -->
    <div id="response" class="alert mt-4 text-center" style="display:none;"></div>
  </div>

  <script>
    // AJAX Form Submission
    $("#contactForm").submit(function(event){
      event.preventDefault(); // stop page reload

      // collect form data
      var formData = {
        name: $("#name").val(),
        email: $("#email").val(),
        message: $("#message").val()
      };

      // AJAX Request
      $.ajax({
        url: "https://jsonplaceholder.typicode.com/posts", // test API
        type: "POST",
        data: formData,
        success: function(response){
          $("#response")
            .removeClass()
            .addClass("alert alert-success")
            .html("‚úÖ Message sent successfully!<br><b>Name:</b> " + response.name + "<br><b>Email:</b> " + response.email)
            .fadeIn(500)
            .delay(3000)
            .fadeOut(800);
          
          // clear form fields
          $("#contactForm")[0].reset();
        },
        error: function(){
          $("#response")
            .removeClass()
            .addClass("alert alert-danger")
            .html("‚ùå Something went wrong. Please try again.")
            .fadeIn(500)
            .delay(3000)
            .fadeOut(800);
        }
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
